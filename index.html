<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roshambo</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap');
    </style>
    <script
      src="https://kit.fontawesome.com/7092e3a5e7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div id="fireworks" class="pyro hide-fireworks">
        <div class="before"></div>
        <div class="after"></div>
      </div>
      <h1 class="stroke-text">Roshambo</h1>
      <h3 class="stroke-text-h3">Hogwarts Edition</h3>
      <h2 class="stroke-text-h2">Everyone's wand at the ready?</h2>
      <h5 class="stroke-text-h5"></h5>
    </header>
    <main>
      <section class="player1 opacity">
        <h2 class="opacity-none">Witch 1</h2>

        <fieldset>
          <i class="rock fa-solid fa-hand-back-fist fa-2x"></i>
          <i class="paper fa-solid fa-hand fa-2x"></i>
          <i class="scissors fa-solid fa-hand-scissors fa-2x"></i>
          <i class="lizard fa-solid fa-hand-lizard fa-2x"></i>
          <i class="spock fa-solid fa-hand-spock fa-2x"></i>
        </fieldset>
      </section>

      <section class="player2 opacity">
        <h2>Witch 2</h2>

        <fieldset>
          <i class="rock fa-solid fa-hand-back-fist fa-2x"></i>
          <i class="paper fa-solid fa-hand fa-2x"></i>
          <i class="scissors fa-solid fa-hand-scissors fa-2x"></i>
          <i class="lizard fa-solid fa-hand-lizard fa-2x"></i>
          <i class="spock fa-solid fa-hand-spock fa-2x"></i>
        </fieldset>
      </section>
    </main>
    <aside>
      <div class="reset opacity">Reset</div>
    </aside>
    <footer id="footer" class="stroke-text-footer">
      Built with total fandom by Lauren McCall
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
